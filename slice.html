<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlok</title>
</head>

<body>
    <h2> Map arrays</h2>
    <p id="danu1"></p>
    <!-- <p id="danu2"></p>
    <p id="danu3"></p> -->

    <script>
        let a = ["14", "13", "5", "23"];
        let b = a.map(myfunction);
        document.getElementById("danu1").innerHTML = b;

        function myfunction(value) {
            return value * 4;
        }





    </script>
</body>

</html>
